name: react-geo-trial

on:
  release:
    types:
      - published
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the Electron app (Make sure the app is packaged first)
      - name: Package Electron App
        run: yarn package-electron

      # Build the Electron app
      - name: Build app
        run: yarn make-electron
        env:
          ELECTRON_MAKER_TARGETS: ${{ matrix.target }}

      # 5. Upload builds to GitHub Release
      - name: Upload builds to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: out/**
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Upload Nightly Build
      - name: Upload Nightly Build
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: App-nightly-${{ matrix.os }}
          path: out/**

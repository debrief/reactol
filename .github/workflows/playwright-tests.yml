name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: yarn playwright install chromium --with-deps

      # Build the application
      - name: Build application
        run: yarn build

      # Run Playwright tests
      - name: Run Playwright tests
        run: yarn test:e2e

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Add PR comment with test results link
      - name: Add PR comment with test results link
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts`;
            const commentBody = `:test_tube: **Playwright Test Results**\n\nThe test results for this PR are available [here](${artifactUrl}).\n\nClick on the \`playwright-report\` artifact to download and view the detailed HTML report.`;
            
            github.rest.issues.createComment({
              "issue_number": context.issue.number,
              "owner": context.repo.owner,
              "repo": context.repo.repo,
              "body": commentBody
            });
      
